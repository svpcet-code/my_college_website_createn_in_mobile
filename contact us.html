<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Arial', sans-serif;
      background-color: #a9e2eb;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: 50px auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      color: #003366;
      margin-bottom: 20px;
    }
    .contact-info {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }
    .info-box {
      flex: 1;
      margin: 0 10px;
    }
    .info-box h3 {
      color: #0077b6;
      margin-bottom: 10px;
    }
    .info-box p {
      color: #333;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    label {
      margin: 10px 0 5px;
      color: #0077b6;
    }
    input, textarea {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: #0077b6;
      color: white;
      padding: 10px;
      border: none;
      margin-top: 10px;
      cursor: pointer;
      border-radius: 4px;
    }
    button:hover {
      background-color: #005f99;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Contact Us</h1>
    <div class="contact-info">
      <div class="info-box">
        <h3>Address</h3>
        <p>St. Vincent Pallotti College of Engineering & Technology,<br> Nagpur, Maharashtra, India</p>
      </div>
      <div class="info-box">
        <h3>Email</h3>
        <p>info@svpcollege.edu.in</p>
      </div>
      <div class="info-box">
        <h3>Phone</h3>
        <p>+91-9876543210</p>
      </div>
    </div>

    <form action="#" method="POST">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Your full name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Your email address" required>

      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="5" placeholder="Your message" required></textarea>

      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
