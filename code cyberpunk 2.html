        body {

        /* Sidebar Styling */
        .sidebar {
            height: 100%;
            width: 0;
            position: fixed;
            top: 0;
            left: 0;
            background: rgba(0, 0, 0, 0.9);
            box-shadow: 4px 0 10px #00ffee;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
        }

        .sidebar a {
            padding: 15px 25px;
            text-decoration: none;
            font-size: 22px;
            color: #00ffee;
            display: block;
            transition: 0.3s;
            position: relative;
        }

        .sidebar a:hover {
            color: #ff00ff;
            text-shadow: 0 0 10px #ff00ff;
        }

        /* Sidebar Close Button */
        .close-btn {
            position: absolute;
            top: 10px;
            right: 25px;
            font-size: 36px;
            cursor: pointer;
            color: #00ffee;
        }

        .close-btn:hover {
            color: #ff00ff;
        }

        /* Open Sidebar Button */
        .open-btn {
            font-size: 24px;
            cursor: pointer;
            background: none;
            border: none;
            color: #00ffee;
            padding: 15px;
            position: fixed;
            top: 20px;
            left: 20px;
            transition: 0.3s;
        }

        .open-btn:hover {
            color: #ff00ff;
            text-shadow: 0 0 10px #ff00ff;
        }
